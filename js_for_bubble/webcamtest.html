<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹캠 사용 예제</title>
  <style>
    #videoContainer {
      position: relative;
    }

    #cameraMessage {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="videoContainer">
  <div id="cameraMessage">웹캠 인식 중...</div>

  <script>
    const videoContainer = document.getElementById('videoContainer');
    const cameraMessage = document.getElementById('cameraMessage');

    // 웹캠 액세스 요청
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        // 성공적으로 웹캠에 액세스한 경우
        cameraMessage.textContent = '카메라 인식 성공';

        // 웹캠 스트림을 비디오 요소에 연결하여 화면에 표시
        const video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        videoContainer.appendChild(video);
      })
      .catch((error) => {
        // 웹캠 액세스 실패한 경우
        console.error('카메라 인식 실패:', error);
        cameraMessage.textContent = '카메라 인식 실패';
      });
  </script>
</div>

</body>
</html>
